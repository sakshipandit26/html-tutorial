<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset
        {
            width: 300px;
            background-color: aliceblue;
        }
    </style>
</head>
<body>

    <center><form action="" method="">
        <fieldset>
    <table align="center">
        <caption><h2>Form tag attributes</h2></caption>

        <tr>
            <td>name</td>
            <td><input type="text" placeholder="Enter your name" value="welcome" readonly required</td>
        </tr>

        <tr>
            <td>password</td>
            <td><input type="password" required>
            </td>
        </tr>

        <tr>
            <td>email</td>
            <td><input type="email" placeholder="enter email" multiple="multiple" required  autocomplete="on"</td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="number" min="1" max="50"</td>
        </tr>

        <tr>
            <td>date</td>
            <td><input type="date" required></td>
        </tr>

        <tr>
            <td>color</td>
            <td><input type="color" required></td>
        </tr>

        <tr>
            <td>feedback</td>
            <td><input type="range" min="10" max="20"</td>
        </tr>

        <tr>
            <td>file</td>
            <td><input type="file"</td>
        </tr>

        <tr>
            <td>search</td>
            <td><input type="search"</td>
        </tr>

        <tr>
            <td></td>
            <td><input type="button" value="submit"</td>
        </tr>
    </table>
</form>
</center>

    
</body>
</html>
