<html>
    <head>
        <title>HTML Form</title>
        <style>
            fieldset
                {
                    width:450px;
                }
        </style>
    </head>

<body bgcolor="#B39DDB">
   

    <!-- Assignment -->
    <table align="Center">
        <caption><h2><font color="red">Personal Details</font></h2></caption>
        <form action="">
            <tr>
                <td>Name :-</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password :-</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email-id :-</td>
                <td><input type="text"></td>
            </tr>
            <tr>
            <td>Gender :-</td>
                <td><input type="radio" name="gen"> male
                <input type="radio" name="gen">female</td>
            </tr>
            <tr>
            <td>Contact :-</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><h3 align="center"><font color="red" >Educational Qualification</font></h3></td>
            </tr>
            
            <tr>
                <td>Degree :-</td>
                <td><select>
                    <option>-select group</option>
                    <option>B.E</option>
                    <option>BSC</option>
                    <option>MSC</option>
                    <option>MBA</option>
                </select></td>
            </tr>
            <tr>
                <td>Engineering :-</td>
                <td><select>
                    <option>-select group</option>
                    <option>Computer </option>
                    <option>IT</option>
                    <option>ENTC</option>
                    <option>MECH</option>
                </select></td>
            </tr>
            <tr>
                <td>Hobbies :-</td>
                <td><input type="checkbox">Placing Chess
                <input type="checkbox">Reading Books
                </td>
            </tr>
            <tr>
            <td align="center" colspan="2"><font color="red" ><h3>Address</h3></font></td>
            </tr>
            <tr>
            <td></td>
                <td><textarea rows="5" cols="10"></textarea></td>
            </tr>
            <tr>
                <td>Attach Resume :-</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
        </form>
    </table>

</body>
</html>
